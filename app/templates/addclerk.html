{% extends 'admin_layout.html' %}

{% block body %}

<div class="container fillup-form2" style="width:40%; padding:20px 30px;">
    <div class="row">
        <div class="col-lg-12"><center><h2>Clerk Information</h2></center></div>
    </div>


    <form method="POST" >
        {{form.hidden_tag()}}

        <div class="row">
            <div class="col-lg-2">
                <label>BRANCH:
                {{form.branchID}}
                </label><br/>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label id="label">Username: <br>
                {{ form.username(placeholder = "Username") }} {% if form.username.errors %}
                {% for error in form.username.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label id="label">Password: <br>
                {{ form.password(placeholder = "Password") }} {% if form.password.errors %}
                {% for error in form.password.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-4">
                <label id="label">First Name: <br>
                {{ form.fname(placeholder = "First Name") }} {% if form.fname.errors %}
                {% for error in form.fname.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <label id="label">Middle Name: <br>
                {{ form.mname(placeholder = "Middle Name") }} {% if form.mname.errors %}
                {% for error in form.mname.errors %} {{error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <label id="label">Last Name: <br>
                {{ form.lname(placeholder = "Last Name") }} {% if form.lname.errors %}
                {% for error in form.lname.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <label id="label">Contact Number: <br>
                {{ form.ContNum(placeholder = "Contact Number") }} {% if form.ContNum.errors %}
                {% for error in form.ContNum.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <input id="submit" name="submit" type="submit" value="Submit">
            </div>
        </div>

    </form>


</div>


{% endblock %}
