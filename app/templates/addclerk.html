{% extends 'admin_layout.html' %}

{% block body %}

    <form method="POST" >
        {{form.hidden_tag()}}

        <div class="row">
            <div class="col-lg-2">
                <label id="label">Username: <br>
                {{ form.username(placeholder = "Username") }} {% if form.username.errors %}
                {% for error in form.username.errors %}  <br> <span class="help-inline">{{ error }} </span> {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label id="label">Password: <br>
                {{ form.password(placeholder = "Password") }} {% if form.password.errors %}
                {% for error in form.password.errors %}  <br> <span class="help-inline">{{ error }} </span> {% endfor %} {% endif %}<br></label>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-4">
                <label id="label">First Name: <br>
                {{ form.fname(placeholder = "First Name") }} {% if form.fname.errors %}
                {% for error in form.fname.errors %}  <br> <span class="help-inline">{{ error }} </span> {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <label id="label">Middle Name: <br>
                {{ form.mname(placeholder = "Middle Name") }} {% if form.mname.errors %}
                {% for error in form.mname.errors %}  <br> <span class="help-inline">{{ error }} </span> {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <label id="label">Last Name: <br>
                {{ form.lname(placeholder = "Last Name") }} {% if form.lname.errors %}
                {% for error in form.lname.errors %}  <br> <span class="help-inline">{{ error }} </span> {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <label id="label">Contact Number: <br>
                {{ form.ContNum(placeholder = "Contact Number") }} {% if form.ContNum.errors %}
                {% for error in form.ContNum.errors %}<br> <span class="help-inline">{{ error }} </span>{% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <input id="submit" name="submit" type="submit" value="Submit">
            </div>
        </div>

    </form>


</div>


{% endblock %}
