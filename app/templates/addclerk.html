{% extends 'admin_layout.html' %}

{% block body %}

<div class="container fillup-form2" style="width:40%; padding:20px 30px;">
    <div class="row">
        <div class="col-lg-12"><center><h2>Clerk Information</h2></center></div>
    </div>


    <form method="POST">
        {{form.hidden_tag()}}

        <div class="row">
            <div class="col-lg-2">
                <label>BRANCH:
                {{form.Branchloc}}
                </label><br/>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label id="label">Username: <br>
                {{ form.username(placeholder = "Username") }} {% if form.username.errors %}
                {% for error in form.username.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label id="label">Password: <br>
                {{ form.passwrd(placeholder = "Password") }} {% if form.passwrd.errors %}
                {% for error in form.passwrd.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-4">
                <label id="label">First Name: <br>
                {{ form.first_name(placeholder = "First Name") }} {% if form.first_name.errors %}
                {% for error in form.first_name.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <label id="label">Middle Name: <br>
                {{ form.mid_name(placeholder = "Middle Name") }} {% if form.mid_name.errors %}
                {% for error in form.mid_name.errors %} {{error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <label id="label">Last Name: <br>
                {{ form.last_name(placeholder = "Last Name") }} {% if form.last_name.errors %}
                {% for error in form.last_name.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <label id="label">Contact Number: <br>
                {{ form.contact_no(placeholder = "Contact Number") }} {% if form.contact_no.errors %}
                {% for error in form.contact_no.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <br>{{ form.submit }}
            </div>
        </div>

    </form>


</div>


{% endblock %}
