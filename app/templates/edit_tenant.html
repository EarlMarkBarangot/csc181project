{% if current_user==1 %}
{% extends 'admin_layout.html' %}
{% else %}
{% extends 'layout.html' %}
{% endif %}

{% block body %}

    <div class="form_tag">
        Tenant Form
    </div>
    <div class="container">
    <form method="POST" enctype="multipart/form-data">
            {{form.hidden_tag()}}
            <div class="row">
                <div class="col-lg-2">
                    <label class="">First Name: <br>
                    {{ form.fname(placeholder = "First Name", style="width:80%;") }}
                        {% if form.fname.errors %}
                        {% for error in form.fname.errors %} <span class="help-inline">{{ error }}</span> {% endfor %} {% endif %}<br></label>
                </div>
                <div class="col-lg-2">
                    <label class="">Middle Name: <br>
                    {{ form.mname(placeholder = "Middle Name", style="width:80%;") }}{% if form.mname.errors %}
                    {% for error in form.mname.errors %} <span class="help-inline">{{ error }}</span> {% endfor %} {% endif %}<br></label>
                </div>
                <div class="col-lg-2">
                    <label class="">Last Name: <br>
                    {{ form.lname(placeholder = "Last Name", style="width:80%;") }} {% if form.lname.errors %}
                    {% for error in form.lname.errors %} <span class="help-inline">{{ error }}</span> {% endfor %} {% endif %}<br></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <label class=""  >Contact Number: <br>
                    {{ form.contnum(placeholder = "Contact Number", style="width:80%;") }}
                      
                        {% if form.contnum.errors %}
                    {% for error in form.contnum.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
                </div>
                <div class="col-lg-3">
                    <label class="" >Present Address: <br>
                    {{ form.address(placeholder = "Present Address", style="width:100%;") }} {% if form.address.errors %}
                    {% for error in form.address.errors %} {{ error }} {% endfor %} {% endif %}</label>
                </div>
            </div>    
    



        </div>
        <div id="tenantphoto" style="position:absolute;left:75%;top:8%;width:20%;height:65%;">
            <div style="width:100%;height:75%;background-color:gray;">
            </div>
            {{form.tenantphotoID}}
        </div>

          <div class="row">
                <div class="col-lg-12">
                    <br>{{ form.submit }}
                </div>
            </div>

    </form>


</div>


{% endblock %}
