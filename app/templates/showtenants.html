{% extends 'layout.html' %}


{% block body %}


		<h1 style="margin-bottom: 4%;">List of Tenants</h1>
		<table class="table" id="myTable">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Middlename</th>
					<th>Lastname</th>
					<th>Stall Number</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>Firstname</th>
					<th>Middlename</th>
					<th>Lastname</th>
					<th>Stall Number</th>
				</tr>
			
			</tfoot>
			<tbody>
				{% for res in result %}
				<tr>
					
					<td>
						<a href="/payments/{{ res.tenantID }}/{{ x[loop.index-1] }}">{{ res.first_name }}</a>
					</td>
					<td>
						{{ res.mid_name }} 
					</td>
					<td>
						{{ res.last_name }}
					</td>
					<td>
						{{ x[loop.index-1] }}
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
   
    <script src="\static\js\jquery-3.2.1.min.js"></script>
	<script src="\static\js\jquery.dataTables.min.js"></script>	
	<script src="\static\js\dataTables.bootstrap.min.js"></script>
	<script>
		$('#myTable').dataTable();
		$('.form_container').css({'height':'unset', 'padding':'0% 2%', 'top':'12%'});
		$('#myTable_filter').css({'position':'absolute','top':'-68px','left':'46%'});
	</script>
 {% endblock %}
