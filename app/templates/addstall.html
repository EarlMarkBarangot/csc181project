{% extends 'admin_layout.html' %}

{% block body %}

<div class="container fillup-form2" style="width:70%; padding:20px 30px;">
    <div class="row">
        <div class="col-lg-12"><center><h2>Stall Information</h2></center></div>
    </div>


    <form method="POST">
        {{form.hidden_tag()}}

        <div class="row">
            <div class="col-lg-2">
                <label>BRANCH:
                {{form.Branchloc}}
                </label><br/>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label id="label">Stall No: <br>
                {{ form.stallno(placeholder = "Stall No") }} {% if form.stallno.errors %}
                {% for error in form.stallno.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label id="label">Stall Location: <br>
                {{ form.stallloc(placeholder = "Stall Location") }} {% if form.stallloc.errors %}
                {% for error in form.stallloc.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-2">
                <label id="label">Type: <br>
                {{ form.stalltype(placeholder = "Type") }} {% if form.stalltype.errors %}
                {% for error in form.stalltype.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label id="label">Rate: <br>
                {{ form.rate(placeholder = "Rate") }} {% if form.rate.errors %}
                {% for error in form.rate.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-2">
                <br>{{ form.submit }}
            </div>
        </div>

    </form>


</div>


{% endblock %}
