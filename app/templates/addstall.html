{% extends 'admin_layout.html' %}

{% block body %}


    <div class="form_tag">
        Stall Form
    </div>
    <div class="container">
        <form method="POST">
            {{form.hidden_tag()}}
            <div class="row">
                <div class="col-lg-2">
                    <label class="form"  >Stall Type: <br/>
                    {{ form.stalltype(placeholder = "Stall Type") }}
                        {% if form.stalltype.errors %}
                    {% for error in form.stalltype.errors %} <span class="help-inline"> {{ error }} </span> {% endfor %} {% endif %}<br></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <label class="form"  >Stall#: <br>
                    {{ form.stallno(placeholder = "Stall#") }} {% if form.stallno.errors %}
                    {% for error in form.stallno.errors %}<span class="help-inline"> {{ error }} </span>{% endfor %} {% endif %}</label>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    <label class="form"  >Stall Location: <br/>
                    {{ form.stallloc(placeholder = "Stall Location") }}
                        {% if form.stallloc.errors %}
                    {% for error in form.stallloc.errors %}<span class="help-inline"> {{ error }} </span>{% endfor %} {% endif %}<br></label>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    <label class="form"  >Rate: <br/>
                    {{ form.rate(placeholder = "Rate") }}
                        {% if form.rate.errors %}
                    {% for error in form.rate.errors %}<span class="help-inline"> {{ error }} </span>{% endfor %} {% endif %}<br></label>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    <br>{{ form.submit }}
                </div>
            </div>

        </form>
    </div>


{% endblock %}
