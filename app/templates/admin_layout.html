<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/buttons.bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>

    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js/"></script>

    <script>
    $(document).ready(function(){
        var a = 0;
        $("#paneltoggle").click(function(){
            if(a==0){
                $("#panel").animate({left: '0%'});
                $("#flex_form").animate({left: '30%', width:'57%'},300);
                a=1;
            }
            else{
                $("#panel").animate({left: '-18%'});
                $("#flex_form").animate({left: '12%', width:'75%'},300);
                a=0;
            }
        });
    });    
    </script>
</head>


<body>
<div class="container" id="panel" >
    <div class="row">
        <div class="col-lg-12" style="">
            <center><h5>EEDMO FORMS</h5></center>
            <hr>
        </div>
    </div>
    <div class="row">
        <a href="/AddTenants"><div class="col-lg-12 panel_button">
            Add Tenant
        </div></a>
    </div>
    <div class="row">
        <a href="/AddStalls"><div class="col-lg-12 panel_button">
            Add Stall
        </div></a>
    </div>
    <div class="row">
        <a href="/clerk"><div class="col-lg-12 panel_button">
            Add Clerk
        </div></a>
    </div>
        <div class="row">
        <a href="/showtenants"><div class="col-lg-12 panel_button">
            Tenants List
        </div></a>
    </div>
        <div class="row">
        <a href="/showstalls"><div class="col-lg-12 panel_button">
           Stall List
        </div></a>
    </div>
        <div class="row">
        <a href="/logs"><div class="col-lg-12 panel_button">
            Logs
        </div></a>
    </div>


</div>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid" style="z-index:10;">
        <ul class="nav navbar-nav">
            <li>
                <a href="#" id="paneltoggle" style="padding: 5px 0; color:white;">
                    <span class="glyphicon glyphicon-list" style="font-size:30px;"></span>
                </a>
            </li>
            <li>
                <a href="/admin_dashboard" style="font-size: 25px; color:white;">Home</a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" style="color: cyan;">
                    <strong><span class="glyphicon glyphicon-user"></span> ADMIN <span class="caret"></span></strong>
                </a>

                    <!-- <li><a href="#">Clerk</a></li> -->

</nav>

</div>

</html>
