{% extends 'admin_layout.html' %}

{% block body %}

<div class="container fillup-form" style="width:70%; padding:20px 30px;">
    <div class="row">
        <div class="col-lg-12"><center><h2>Tenant Information</h2></center></div>
    </div>

    <div class="photoId" id="photoId">
    </div>


    <div class="label_id">
        <span>Tenant ID:</span>
    </div>

<!--
        <script>
            var x = document.getElementById("photoId");
            var y = document.getElementById("label_id");

            y.style.top = x.style.top;
        </script>
-->

    <form method="POST">
        {{form1.hidden_tag()}}

        <div class="row">
            <div class="col-lg-3">
                <label>Branch: {{ form1.branch }}</label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label class="">First Name: <br>
                {{ form1.fname(placeholder = "First Name") }} {% if form1.fname.errors %}
                {% for error in form1.fname.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label class="" >Middle Name: <br>
                {{ form1.mname(placeholder = "Middle Name") }} {% if form1.mname.errors %}
                {% for error in form1.mname.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label class="" >Last Name: <br>
                {{ form1.lname(placeholder = "Last Name") }} {% if form1.lname.errors %}
                {% for error in form1.lname.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label class=""  >Contact Number: <br>
                {{ form1.contnum(placeholder = "Contact Number") }} {% if form1.contnum.errors %}
                {% for error in form1.contnum.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label class="" >Present Address: <br>
                {{ form1.address(placeholder = "Present Address") }} {% if form1.address.errors %}
                {% for error in form1.address.errors %} {{ error }} {% endfor %} {% endif %}</label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label class="form"  >Stall Type: <br/>
                {{ form1.stalltype(placeholder = "Stall Type") }} {% if form1.stalltype.errors %}
                {% for error in form1.stalltype.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label class="form"  >Stall#: <br>
                {{ form1.stallno(placeholder = "Stall#") }} {% if form1.stallno.errors %}
                {% for error in form1.stallno.errors %} {{ error }} {% endfor %} {% endif %}</label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <label class="form"  >Stall Location: <br/>
                {{ form1.stallloc(placeholder = "Stall Location") }} {% if form1.stallloc.errors %}
                {% for error in form1.stallloc.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <br>{{ form1.submit }}
    </form>


</div>



{% endblock %}
