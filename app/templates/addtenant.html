{% extends 'admin_layout.html' %}

{% block body %}

<div class="form_container">
    <div class="form_tag">
        Tenant Form
    </div>
    <form method="POST">
        <div class="container">

            {{form1.hidden_tag()}}
            <div class="row">
                <div class="col-lg-2">
                    <label class="">First Name: <br>
                    {{ form1.fname(placeholder = "First Name") }}
                        <span class="help-inline">must be something chever</span>
                        {% if form1.fname.errors %}
                        {% for error in form1.fname.errors %} <span class="help-inline">{{ error }}</span> {% endfor %} {% endif %}<br></label>
                </div>
                <div class="col-lg-2">
                    <label class="">Middle Name: <br>
                    {{ form1.mname(placeholder = "Middle Name") }}{% if form1.mname.errors %}
                    {% for error in form1.mname.errors %} <span class="help-inline">{{ error }}</span> {% endfor %} {% endif %}<br></label>
                </div>
                <div class="col-lg-2">
                    <label class="">Last Name: <br>
                    {{ form1.lname(placeholder = "Last Name") }} {% if form1.lname.errors %}
                    {% for error in form1.lname.errors %} <span class="help-inline">{{ error }}</span> {% endfor %} {% endif %}<br></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <label class=""  >Contact Number: <br>
                    {{ form1.contnum(placeholder = "Contact Number") }}
                        <span class="help-inline" >must be something chever</span>
                        {% if form1.contnum.errors %}
                    {% for error in form1.contnum.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
                </div>
                <div class="col-lg-2">
                    <label class="" >Present Address: <br>
                    {{ form1.address(placeholder = "Present Address") }} {% if form1.address.errors %}
                    {% for error in form1.address.errors %} {{ error }} {% endfor %} {% endif %}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <label class="form"  >Stall Type: <br/>
                    {{ form1.stalltype(placeholder = "Stall Type") }}
                        <span class="help-inline">must be something chever</span>
                        {% if form1.stalltype.errors %}
                    {% for error in form1.stalltype.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
                </div>
                <div class="col-lg-2">
                    <label class="form"  >Stall#: <br>
                    {{ form1.stallno(placeholder = "Stall#") }} {% if form1.stallno.errors %}
                    {% for error in form1.stallno.errors %} {{ error }} {% endfor %} {% endif %}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <label class="form"  >Stall Location: <br/>
                    {{ form1.stallloc(placeholder = "Stall Location") }}
                        <span class="help-inline">must be something chever</span>
                        {% if form1.stallloc.errors %}
                    {% for error in form1.stallloc.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
                </div>
                <div class="col-lg-2">
                    <label class="form"  >Stall Location: <br/>
                    {{ form1.stallloc(placeholder = "Stall Location") }} {% if form1.stallloc.errors %}
                    {% for error in form1.stallloc.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <br>{{ form1.submit }}
                </div>
            </div>


        </div>
        <div id="tenantphoto" style="position:absolute;left:69%;top:8%;width:20%;height:65%;">
            <div style="width:100%;height:75%;background-color:gray;">
            </div>
            {{form1.tenantphotoID}}
        </div>
    </form>
</div>

{% endblock %}
