<!DOCTYPE html>
<html lang="en">


<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" tpye="text/css" href="/static/css/bootstrap.min.css"/>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js/"></script>

    <link rel="stylesheet" href="/static/css/layout2.css"/>


</head>
<body style="background-color:white;">

<div class="container login" >


    <form method="POST">

        <div class="row">
            <div class="col-lg-12">
                <span style="font-size: 200%;"><strong>LOGIN</strong></span>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <br><label id="label">Username: <br>
                {{ form.user(placeholder = "username") }} {% if form.user.errors %}
                {% for error in form.user.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <label id="label">Password: <br>
                {{ form.password(placeholder = "password") }} {% if form.password.errors %}
                {% for error in form.password.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <br>{{form.login}}
            </div>
        </div>

    </form>


</div>

</body>
</html>
