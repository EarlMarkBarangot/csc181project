<body>

<div style="position:absolute;left:0px;right:0px;width:100%;height:100%;background-color:#00000021;"></div>

<div id="login_container">
    <div id="login_header" style="padding:2px;font-size:31px; text-align:center; border-radius: 20px 20px 0 0; background-color:#312f2f; color:white;width:100%;height:15%;">LOGIN</div>
    <div class="login_form" style="text-align:left;background-color:#4c4e4c;height:85%;padding: 4% 15%;">
        <form>
            {{form.hidden_tag()}}
            <label class="form"  ><br/>
            {{ form.username(placeholder = "Username", id="user_form", style="text-align:center;") }} {% if form.username.errors %}
            {% for error in form.username.errors %} {{ error }} {% endfor %} {% endif %}<br></label>

            <!--<span style="color:#d0d0d0; font-size:15px;">Password: </span>-->

            <label class="form"  ><br/>
            {{ form.passwrd(placeholder = "Password", id="user_form", style="text-align:center;") }} {% if form.passwrd.errors %}
            {% for error in form.passwrd.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            <div class="login" style="position:absolute; top:80%;left:34%;">
                {{form.submit}}
            </div>
        </form>
