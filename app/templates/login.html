<!DOCTYPE html>
<html lang="en">


<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" tpye="text/css" href="/static/css/bootstrap.min.css"/>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js/"></script>

    <link rel="stylesheet" href="/static/css/layout.css"/>


</head>
<body style="background-color:white;">

<div class="container login" >


    <form method="POST">
          {{ form.csrf_token }}

        <div class="row">
            <div class="col-lg-12">
                <span style="font-size: 200%;"><strong>LOGIN</strong></span>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <br><label id="label">Username: <br>
                {{ form.username(placeholder = "username") }} {% if form.username.errors %}
                {% for error in form.username.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <label id="label">Password: <br>
                {{ form.passwrd(placeholder = "password") }} {% if form.passwrd.errors %}
                {% for error in form.passwrd.errors %} {{ error }} {% endfor %} {% endif %}<br></label>
            </div>
        </div>

        <!--<div class="row">
            <div class="col-lg-12">
                <br>{{form.submit}}
            </div>
        </div>-->

        <div class="row">
            <div class="col-lg-2">
                <input id="submit" name="submit" type="submit" value="Submit">
            </div>
        </div>

    </form>


</div>

</body>
</html>
